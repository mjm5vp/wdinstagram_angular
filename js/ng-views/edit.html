<h2>Edit Insta</h2>

<form>
  <input value="{{vm.insta.author}}" data-ng-model="vm.insta.author" />
  <input value="{{vm.insta.body}}" data-ng-model="vm.insta.body" />
  <textarea value="{{vm.insta.photo_url}}" data-ng-model="vm.insta.photo_url"></textarea>
  <button type="button" data-ng-click="vm.update()">Update</button>
  <button data-ng-click="vm.destroy()">Delete</button>
</form>
